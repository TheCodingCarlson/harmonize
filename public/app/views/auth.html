<div ng-include="'app/views/alerts.html'"></div>
<div class='row'>
	<div class='col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3'>
		<form ng-submit="userAction()">
			<h1>{{ actionName }}</h1>
			<hr>

			<div class="form-group" ng-show='showName'>
				<label for="email">Name</label>
				<input type="text" class="form-control" id="name" placeholder="name" ng-model='user.name' required>
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" placeholder="email" ng-model='user.email' required>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="password" ng-model='user.password' required>
			</div>

			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
